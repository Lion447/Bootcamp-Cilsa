<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    
    <div class="container">
        <h1>Formulario de Datos Personales</h1>

        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" minlength="4" maxlength="20" pattern="[a-z A-Z]*" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" minlength="4" maxlength="20" pattern="[a-z A-Z]*" required>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" oninput="validarEmail()" required>
            <span id="revisarEmail" style="color: red;"></span>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>

            <label for="paisResidencia">País de Residencia:</label>
            <select id="paisResidencia" name="paisResidencia" required>
                <option value="">Seleccione su país</option>
                <option value="argentina">Argentina</option>
            </select>

            <button type="submit">Enviar</button>

            <button class="cambiar" id="cambiar">Estilo 1</button>
            <button type="button" class="cambiar" id="altoContraste">Estilo de Alto Contraste</button>
        </form>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
